{% extends "base.html" %}

{% block content %}
<h2>Mood Charts</h2>
<style>
    .chart-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 50px;
      margin-right:200px;
    }
  
    #lineChart {
      width: 600px !important;
      height: 400px !important;
    }
  
    #doughnutChart {
      width: 320px !important;
      height: 320px !important;
      margin-left: 20px;
    }
  </style>
<div class="chart-container">
    <canvas id="lineChart" width="600" height="400"></canvas>
    <canvas id="doughnutChart" width="600" height="600"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Fetch data from Flask
    fetch('/data')
        .then(response => {
            console.log("Response status:", response.status);
            return response.json();
        })
        .then(data => {
            console.log("Fetched data:", data); // See the data in the console
            const ctx1 = document.getElementById('lineChart').getContext('2d');
            const ctx2 = document.getElementById('doughnutChart').getContext('2d');

            const lineChart = new Chart(ctx1, {
                type: 'line',  // You can also use 'bar', 'pie', etc.
                data: {
                    labels: data.mood_data.map((_, i) => ''),  // Generates x-axis labels
                    datasets: [{
                        label: 'Mood',
                        data: data.mood_data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min:0,
                            max:12,
                            ticks:{
                                callback:function(value){
                                    const labels = {
                                        0:"depressed",
                                        3:"sad",
                                        6:"neutral",
                                        9:"happy",
                                        12:"ecstatic",
                                    };
                                    return labels[value] || "";
                                }
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
            const doughnutChart = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: data.doughnut_labels,
                datasets: [{
                //label: 'BreakdownFruit ',
                data: data.doughnut_data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: {
                    position: 'top',
                }
                }
            }
            });
        });
        
</script>


{% endblock %}
